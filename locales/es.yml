  victory:
    header: El camino de Andrew Yang hacia la victoria/hacia el exito
    a: |
      ¡Andrew está comenzando a ganar traccion! Y de todos los candidatos,
      <a
        href="https://twitter.com/nerdsforyang/status/1210970613826904065"
        title="El pegue de Andrew Yang con Independientes y Republicanos"
      >
        tiene la mayor preferencia
      </a> con los republicanos e independientes.
    b: |
      Iowa y New Hampshire ni siquiera votan hasta principios de 2020 y a veces
      seleccionan a alguien sorprendente, como Obama.
    c: |
      Sin embargo, gran parte de los medios de comunicación no lo cubren de
      manera justa. Para que gane NOSOTROS necesitaremos compartir la visión de
      Andrew con toda las personas que podamos.
