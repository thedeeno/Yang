es:
  title: Una presentación de Andrew Yang
  lang:
    link: "/en"
    text: IN ENGLISH
  intro:
    header: ¿Quien es Andrew Yang?
    a: |
      Andrew es un líder inteligente, pragmático, que prioriza en la humanidad y que
      esta enfocado en unir a nuestro país. <span class="highlight">No es izquierda, no es derecha, es
      adelante.</span>
    b: |
      Juntos podemos eliminar la pobreza, transformar nuestra economía para
      combatir la automatización de los trabajos comunes y poner fin a la
      mentalidad de escasez.
    c: |
      Freedom Dividend es una de las más de <a
      href="https://www.yang2020.com/policies/" title="Enlace a las políticas
      de Andrew Yang">150 políticas</a> que transformaría las ciudades de todo
      Estados Unidos al otorgar a cada adulto $ 1,000 al mes.
    img:
      alt: Freedom Diviend for Des Moines Iowa
    impact: |
      Vea cómo mil dolares afectaría a su comunidad
      <a
        href="https://everysinglemonth.org/"
        title="Aprenda que tanto aportaría el Freedom Dividend a su comunidad"
      >
        cada mes
      </a>
      y visite
      <a
        href="https://freedom-dividend.com/"
        title="Aprenda los detalles detras de la politica del Freedom Dividend"
      >
        Freedom-dividend.com
      </a>
      para conocer las matemáticas detrás de esta política.
  learn:
    header: Aprenda sobre las politicas de Andrew Yang
  video:
    iowa_press: Univision Noticias
